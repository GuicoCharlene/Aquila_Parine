<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parine sa Batangas</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #18395E;
        overflow: hidden;
    }
    
    .container {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: #15375D;
        box-shadow: 0 30px 50px #dbdbdb;
    }
    
    .background-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 39.84375vw;
        z-index: -1;
    }
    
    .background-slide .item {
        width: 100vw;
        height: 39.84375vw;
        background-position: center;
        background-size: cover;
        transition: background-image 0.5s ease-in-out;
        background-size: cover;
    }
    
    .slide {
        position: relative;
        z-index: 1;
    }
    
    .slide .item {
        width: 100vw;
        height: 39.84375vw;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        background-position: center;
        background-size: cover;
    }
    
    .slide .item.active {
        display: block;
    }


    
    .content {
        position: absolute;
        top: 1.1255208333333333vw;
        left: 5.020833333333334vw;
        width: 40.53125vw;
        text-align: left;
        color: #15375D;
        transform: translate(0, -50%);
        font-family: system-ui;
        display: none;
        overflow: hidden; /* Hide overflowing blur effect */
    }
    
    .content.active {
        display: block;
    }
    
    .content .name {
        margin-top: 32.552083333333336vw;
        font-size: 2.6041666666666665vw;
        text-transform: uppercase;
        font-weight: bold;
        padding: 0 2vw; /* Add horizontal padding */
        opacity: 0;
        text-align: justify;
        background: rgba(255, 255, 255, 0.6);
        animation: animateName 0.5s ease-in-out 0.5s forwards; /* Changed animation name and delay */
    }
    
    .content .des {
        margin-top: 1vw; 
        padding: 2vw; 
        opacity: 0;
        font-size: 20px; 
        text-align: justify;
        background: rgba(255, 255, 255, 0.6);
        color: #000000;
        animation: animateDes 0.5s ease-in-out 1s forwards;
        box-sizing: border-box;
    }

    .content .loc {
 
        margin-bottom: 1vw;
        padding: 1vw; 
        opacity: 0;
        font-size: 20px; 
        font-weight: bold;
        text-align: justify;
        background: rgba(255, 255, 255, 0.6);
        animation: animateDes 0.5s ease-in-out 1s forwards;
        /* Ensure the width accounts for padding */
        box-sizing: border-box;
    }
    
    /* Keyframes for animations */
    @keyframes animateName {
        from {
            opacity: 0;
            transform: translate(0, 100px);
        }
    
        to {
            opacity: 1;
            transform: translate(0);
        }
    }
    
    @keyframes animateDes {
        from {
            opacity: 0;
            transform: translate(0, 100px);
        }
    
        to {
            opacity: 1;
            transform: translate(0);
        }
    }
    
    
    .button{
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        position: absolute;
        bottom: 2%;
        z-index: 1;
    }
    
    .button button{
        width: 2.6041666666666665vw;
        height: 2.2786458333333335vw;
        border-radius: 0.5208333333333334vw;
        border: none;
        cursor: pointer;
        margin: 0 0.3255208333333333vw;
        border: 0.06510416666666667vw solid #000;
        transition: 0.3s;
    }
    
    .button button:hover{
        background: #ababab;
        color: #fff;
    }

    .rightside-container {
        position: fixed;
        top: 20%;
        right: 50px;
        transform: translateY(-50%) translateX(-100%);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
        perspective: 1000px;
        width: 300px;
    }

    .rightside-container img {
        width: 300px; /* Adjust width as necessary */
        height: auto;
        cursor: pointer;
        transition: transform 1s ease, z-index 0.5s ease;
        transform-style: preserve-3d;
        border: 1px solid #fff;
        box-shadow: 2px 2px 10px rgba(0,0,0,1);
        backface-visibility: hidden;
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateZ(0);
    }

    .rightside-container img.active {
        transform: translateX(-50%) translateZ(0) scale(1.5);
        z-index: 1;
    }

    .rightside-container img.inactive1 {
        transform: translateX(-150%) translateZ(-100px) scale(0.8) rotateY(-45deg);
        z-index: 0;
    }

    .rightside-container img.inactive2 {
        transform: translateX(50%) translateZ(-100px) scale(0.8) rotateY(45deg);
        z-index: 0;
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="background-slide">
            <div class="item"></div>
        </div>
        <div class="slide">
            {% for module in modules %}
            <div class="item {% if forloop.first %}active{% endif %}" data-district-module-id="{{ module.DistrictModuleID }}" style="background-image: url('{{ module.ModuleContent.url }}');">
                <div class="content {% if forloop.first %}active{% endif %}">
                    <div class="name">{{ module.ModuleName }}</div>
                    <div class="loc">Location: {{ module.ModuleLocation }}</div>
                    <div class="des">{{ module.ModuleFile }}</div>
                </div>
            </div>
            {% endfor %}
            <div id="overlay" class="overlay" onclick="shrinkImage()"></div>

                <div class="rightside-container">
                    {% for module in modules %}
                        {% if module.FirstImage %}
                            <img src="{{ module.FirstImage.url }}" alt="First Image" data-district-module-id="{{ module.DistrictModuleID }}" data-module-name="{{ module.ModuleName }}" class="image hidden" onclick="rotateImages(this)">
                        {% endif %}
                        {% if module.SecondImage %}
                            <img src="{{ module.SecondImage.url }}" alt="Second Image" data-district-module-id="{{ module.DistrictModuleID }}" data-module-name="{{ module.ModuleName }}" class="image hidden" onclick="rotateImages(this)">
                        {% endif %}
                        {% if module.ThirdImage %}
                            <img src="{{ module.ThirdImage.url }}" alt="Third Image" data-district-module-id="{{ module.DistrictModuleID }}" data-module-name="{{ module.ModuleName }}" class="image hidden" onclick="rotateImages(this)">
                        {% endif %}
                    {% endfor %}
                </div>        
            </div>
        <div class="button">
            <button class="prev" onclick="prevSlide()"><i class="fas fa-arrow-left"></i></button>
            <button class="next" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const items = document.querySelectorAll('.slide .item');
        const backgroundSlide = document.querySelector('.background-slide .item');
        const contents = document.querySelectorAll('.content');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const rightSideContainer = document.querySelector('.rightside-container');
    
        function updateButtonState() {
            prevButton.disabled = currentSlide === 0;
            // Next button should not be disabled on the last slide
            // Since it will be used for 'Take Quiz'
        }
    
        function updateVisibleImages() {
            const activeModuleID = items[currentSlide].getAttribute('data-district-module-id');
            const images = document.querySelectorAll('.rightside-container img');
    
            images.forEach(img => {
                img.classList.toggle('hidden', img.getAttribute('data-district-module-id') !== activeModuleID);
            });
    
            const hasVisibleImages = Array.from(images).some(img => !img.classList.contains('hidden'));
            rightSideContainer.style.display = hasVisibleImages ? 'block' : 'none';
        }
    
        function navigateToQuiz() {
            window.location.href = "/take_quiz";
        }
    
        function updateNextButtonForLastSlide() {
            if(currentSlide === items.length - 1) {
                nextButton.innerHTML = "Quiz";
                nextButton.onclick = navigateToQuiz;
            } else {
                nextButton.innerHTML = "<i class='fas fa-arrow-right'></i>";
                nextButton.onclick = nextSlide;
            }
        }
    
        function nextSlide() {
            if(currentSlide === items.length - 1) {
                navigateToQuiz();
                return;
            }
    
            items[currentSlide].classList.remove('active');
            contents[currentSlide].classList.remove('active');
            currentSlide++;
            
            if(currentSlide >= items.length) {
                navigateToQuiz();
                return;
            }
    
            items[currentSlide].classList.add('active');
            contents[currentSlide].classList.add('active');
            backgroundSlide.style.backgroundImage = items[currentSlide].style.backgroundImage;
            updateButtonState();
            updateVisibleImages();
            updateNextButtonForLastSlide();
        }
    
        function prevSlide() {
            if(currentSlide === 0) {
                return;
            }
    
            items[currentSlide].classList.remove('active');
            contents[currentSlide].classList.remove('active');
            currentSlide--;
            items[currentSlide].classList.add('active');
            contents[currentSlide].classList.add('active');
            backgroundSlide.style.backgroundImage = items[currentSlide].style.backgroundImage;
            updateButtonState();
            updateVisibleImages();
            updateNextButtonForLastSlide();
        }    
    
        window.onload = function() {
            prevButton.disabled = true; // Disable the Previous button initially
            updateButtonState();
            updateVisibleImages();
            rotateImagesAutomatically();
            updateNextButtonForLastSlide(); // Set the Next button text for the first slide
        };
    
        function rotateImagesAutomatically() {
            setInterval(() => {
                const activeImg = document.querySelector('.rightside-container img.active');
                const images = Array.from(document.querySelectorAll('.rightside-container img'));
                const index = images.indexOf(activeImg);
                const nextIndex = (index + 1) % images.length;
                rotateImages(images[nextIndex]);
            }, 2000);
        }
        
        function rotateImages(clickedImg) {
            var images = document.querySelectorAll('.rightside-container img');
            var index = Array.from(images).indexOf(clickedImg);
    
            images.forEach((img, i) => {
                img.classList.remove('active', 'inactive1', 'inactive2');
    
                if (i === index) {
                    img.classList.add('active');
                } else if (i === (index + 1) % images.length) {
                    img.classList.add('inactive1');
                } else if (i === (index - 1 + images.length) % images.length) {
                    img.classList.add('inactive2');
                }
            });
        }
        
        function enlargeImage(img) {
            document.getElementById('overlay').style.display = 'block';
            img.classList.add('large');
            event.stopPropagation();
        }
        
        function shrinkImage() {
            document.getElementById('overlay').style.display = 'none';
            var enlargedImages = document.querySelectorAll('.large');
            if(enlargedImages) {
                enlargedImages.forEach(function(image) {
                    image.classList.remove('large');
                });
            }
        }
    </script>
    
    
</body>
</html>
