<body>
    {% load static %}
    <div class="container">
        <div id="imageButtonContainer">
            <img id="imageButton" src="{% static 'userbutton.png' %}" alt="User Button" />
        </div>
        <div id="rightPanel">
            <img id="backButton" src="{% static 'backbutton.png' %}" alt="Back Button" />
            <div id="usertopPanel">
                {% if kiosk_username %}
                <h3 class="username">{{ kiosk_username }}</h3>
                {% else %}
                <h3 class="username">Empty</h3>
                {% endif %}
            </div>
            <form method="post" action="{% url 'kiosk_logout' kiosk_id=kiosk_id %}">
                {% csrf_token %}
                <button id="logout-button" type="submit">Logout</button>
            </form>
        </div>
        <div class="bubble">Select a <br> District to start</div>
        <div class="welcome">Welcome to <br> Parine sa Batangas! <img src="{% static 'logo.png' %}" alt="logo"></div>
        <img class="batangas" src="{% static 'all batangas.png' %}" alt="batangas">
        <img class="bubblechat" src="{% static 'bubblechat.png' %}" alt="bubblechat">
        <button class="district1-button"
        onclick="window.location.href='{% url 'selectmunicipality1' kiosk_id=kiosk_id %}'">DISTRICT I</button>
    <button class="district2-button"
        onclick="window.location.href='{% url 'selectmunicipality2' kiosk_id=kiosk_id %}'">DISTRICT II</button>
    <button class="district3-button"
        onclick="window.location.href='{% url 'selectmunicipality3' kiosk_id=kiosk_id %}'">DISTRICT III</button>
    <button class="district4-button"
        onclick="window.location.href='{% url 'selectmunicipality4' kiosk_id=kiosk_id %}'">DISTRICT IV</button>
    <button class="district5-button"
        onclick="window.location.href='{% url 'selectmunicipality5' kiosk_id=kiosk_id %}'">DISTRICT V</button>
    <button class="district6-button"
        onclick="window.location.href='{% url 'selectmunicipality6' kiosk_id=kiosk_id %}'">DISTRICT VI</button>
</div>

    <script>
        const imageButton = document.getElementById('imageButton');
        const rightPanel = document.getElementById('rightPanel');
        const backButton = document.getElementById('backButton');

        imageButton.addEventListener('click', () => {
            rightPanel.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            rightPanel.style.display = 'none';
        });
    </script>
