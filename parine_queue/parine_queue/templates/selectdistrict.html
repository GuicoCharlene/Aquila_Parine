<body>
    {% load static %}
    <div class="container">
        <div class="bubble">Select a <br> District to start</div>
        <div class="welcome">Welcome to <br> Parine sa Batangas! <img src="{% static 'logo.png' %}" alt="logo"></div>
        <img class="batangas" src="{% static 'all batangas.png' %}" alt="batangas">
        <img class="bubblechat" src="{% static 'bubblechat.png' %}" alt="bubblechat">
        <button class="district1-button" onclick="window.location.href='{% url 'selectmunicipality1' %}'">DISTRICT I</button>
        <button class="district2-button" onclick="window.location.href='{% url 'selectmunicipality2' %}'">DISTRICT II</button>
        <button class="district3-button" onclick="window.location.href='{% url 'selectmunicipality3' %}'">DISTRICT III</button>
        <button class="district4-button" onclick="window.location.href='{% url 'selectmunicipality4' %}'">DISTRICT IV</button>
        <button class="district5-button" onclick="window.location.href='{% url 'selectmunicipality5' %}'">DISTRICT V</button>
        <button class="district6-button" onclick="window.location.href='{% url 'selectmunicipality6' %}'">DISTRICT VI</button>
    </div>

    <nav>
        <form id="logout-form" action="/kiosk_logout/" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">LOGOUT</button>
        </form>
    </nav>
