<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parine sa Batangas</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {

        overflow: hidden;
    }

    .header {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background: #fff;
    }

    .header button {
        padding: 5px 10px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #18395E;
        color: #fff;
        font-size: 20px;
    }
    
    .container {
        position: absolute;
        top: 53%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2825px;
        height: 850px;
        background: #18395E;
        box-shadow: 0 30px 50px #dbdbdb;
    }
    
    .background-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .background-slide .item {
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        transition: background-image 0.5s ease-in-out;
    }
    
    .slide {
        position: relative;
        z-index: 1;
    }
    
    .slide .item {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        background-position: center;
        background-size: cover;
    }
    
    .slide .item.active {
        display: block;
    }
    
    .content {
        position: absolute;
        top: 50%;
        left: 100px;
        width: 300px;
        text-align: left;
        color: #15375D;
        transform: translate(0, -50%);
        font-family: system-ui;
        display: none;
        overflow: hidden; /* Hide overflowing blur effect */
    }
    
    .content.active {
        display: block;
    }
    

    .content .name {
        margin-top: 500px;
        font-size: 40px;
        text-transform: uppercase;
        font-weight: bold;
        opacity: 0;
        background: rgba(255, 255, 255, 0.8);
        animation: animateName 0.5s ease-in-out 0.5s forwards; /* Changed animation name and delay */
    }
    
    .content .des {
        margin-top: 10px;
        margin-bottom: 20px;
        opacity: 0;
        background: rgba(255, 255, 255, 0.8);
        animation: animateDes 0.5s ease-in-out 1s forwards; /* Changed animation name and delay */
    }
    
    /* Keyframes for animations */
    @keyframes animateName {
        from {
            opacity: 0;
            transform: translate(0, 100px);
        }
    
        to {
            opacity: 1;
            transform: translate(0);
        }
    }
    
    @keyframes animateDes {
        from {
            opacity: 0;
            transform: translate(0, 100px);
        }
    
        to {
            opacity: 1;
            transform: translate(0);
        }
    }
    
    .header button {
        padding: 5px 10px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #18395E;
        color: #fff;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    
    .header button:hover {
        background: #fff;
        color: #18395E;
    }
    
    
    .button {
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 20px;
    }
    
    .button button {
        width: 40px;
        height: 35px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin: 0 5px;
        border: 1px solid #000;
        transition: 0.3s;
    }
    
    .active-button {
        background: #fff;
        color: #ffff00;
    }


</style>
</head>
<body>
    <div class="header">
        <button onclick="loadModule(this)">TOURIST ATTRACTIONS</button>
        <button onclick="loadModule(this)">FOOD</button>
        <button onclick="loadModule(this)">CRAFT</button>
    </div>
    <div class="container">
        <iframe id="moduleFrame" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <script>
        function loadModule(button) {
            document.querySelectorAll('.header button').forEach(btn => {
                btn.classList.remove('active-button');
                btn.style.background = '#fff';
                btn.style.color = '#18395E';
            });
    
            button.classList.add('active-button');
            button.style.background = '#18395E';
            button.style.color = '#fff';
    
            // Set the source of the iframe to the module HTML file URL
            var buttonText = button.textContent.trim();
            var firstWord = buttonText.split(" ")[0].toLowerCase();
            document.getElementById('moduleFrame').src = "module_" + firstWord + ".html"; // Ensure the correct file extension if needed
        }
    
        window.onload = function() {
            var defaultButton = document.querySelector('.header button:first-child'); // Select the first button as default
            loadModule(defaultButton);
        };
    </script>
    

</body>
</html>
