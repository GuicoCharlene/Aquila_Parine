<body>
{% load static %}
<div class="container">
    <div id="imageButtonContainer">
        <img id="imageButton" src="{% static 'userbutton.png' %}" alt="User Button" />
    </div>
    <div id="rightPanel">
        <img id="backButton" src="{% static 'backbutton.png' %}" alt="Back Button" />
        <div id="usertopPanel"></div>
        <button id="logout-button" onclick="window.location.href='{% url 'kiosk_logout' %}'">Logout</button>
        <!-- Add other content for the right panel here -->
    </div>
    <div class="title">BATANGAS</div>
    <div class="test">BATANGAS | District I</div>
    <div class="barrier">|</div>
    <div class="district">District I</div>
    <img class="district1" src="{% static 'district 1-1.png' %}" alt="district1">
    <!-- MUNICIPALITIES -->
    <button class="district1N-button" onclick="toggleButton(this)">
        <img src="{% static 'D1-N.png' %}" alt="District 1-N">
    </button>
    
    <div class="square">
    <div class="header">
        <span class="select">Select a part of Batangas Province <br> District 1 to start</span>
        <img src="{% static 'logo.png' %}" alt="header" style="width: 50%; max-width: 100px;">
        <h2>Welcome to <br> Parine sa Batangas!</h2> 
        </div>
    </div>
    <!-- EXPLORE -->
    <!-- Single container for all explore sections -->
    <div class="explore-container">
        <!-- Explore sections for each district -->
        <div class="explore" id="exploreN" style="display: none;">
            <!-- Content for District N -->
        </div>
        <div class="explore" id="exploreL" style="display: none;">
            <!-- Content for District L -->
        </div>
        <div class="explore" id="exploreT" style="display: none;">
            <!-- Content for District T -->
        </div>
        <div class="explore" id="exploreB" style="display: none;">
            <!-- Content for District B -->
        </div>
        <div class="explore" id="exploreCL" style="display: none;">
            <!-- Content for District CL -->
        </div>
        <div class="explore" id="exploreC" style="display: none;">
            <!-- Content for District C -->
        </div>
        <div class="explore" id="exploreLM" style="display: none;">
            <!-- Content for District LM -->
        </div>
        <div class="explore" id="exploreTL" style="display: none;">
            <!-- Content for District TL -->
        </div>
    </div>
</div>
<script>
// JavaScript code for toggling explore sections
function toggleButton(button) {
    // Hide all explore sections
    var explores = document.querySelectorAll('.explore');
    explores.forEach(function(explore) {
        explore.style.display = 'none';
    });
    // Show explore section based on clicked button
    var district = button.className.split(' ')[0];
    var exploreId = 'explore' + district.slice(8); // Extract district number from class name
    document.getElementById(exploreId).style.display = 'block';
}
</script>
</body>
