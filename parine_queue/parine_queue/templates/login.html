<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parine sa Batangas!</title>
  <style>
    {% load static %}

    @font-face {
      font-family: 'Batangas';
      src: url('{% static "Batangas Bold 700.ttf" %}') format('ttf');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Batangas', arial;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .Logo {
      width: 19.53125vw;

    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Batangas', arial;
      color: #010355;
      border: 0.06510416666666667vw solid #0f172a;
      border-radius: 1.953125vw;
      width: 32.552083333333336vw;
      height: 26.041666666666668vw;
      background: #ffffff;
      z-index: 1;
     
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3020833333333333vw;
      text-align: left;
      margin-top: 1.3020833333333333vw;
      gap: 0.6510416666666666vw;
      margin-bottom: 0.6510416666666666vw;
     
    }

    .header-container img {
      max-width: 8.7890625vw;
      height: auto;
    }

    .login-form {
      width: 32.552083333333336vw;
      height: 26.041666666666668vw;
      display: flex;
      flex-direction: column;
    }

    /* Style for the admin checkbox and label */
    .admin-checkbox-container {
      width: 32.552083333333336vw;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 0.78125vw;
    }

    .admin-label:hover {
      color: #0c7abc;
    }

    .admin-label {
      margin-right: 3.2552083333333335vw;
      font-size: 1.0416666666666667vw;
    }

    .login-form input[type="text"] {
      margin-top: 3.2552083333333335vw;
    }

    .back-icon {
      position: absolute;
      left: 20px;
      top: 15px;
      color: #ffffff;
      font-family: 'Batangas', arial;
      transform: translateY(100%);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s ease;
      width: 1.276041666666668vw;
      margin-left: 29.0000000006666667vw;
      margin-top: -1.1276041666666667vw;
      border-radius: 1.3255208333333333vw;
      background-color: #06C9EF;
      padding: 0.19993316666666666vw;

  }

  .back-icon:hover {
      color: #074a72;
  }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 22.786458333333332vw;
      height: 2.4739583333333335vw;
      font-size: 0.87890625vw;
      padding: 0.6510416666666666vw;
      margin-top: 1.6276041666666667vw;
      border: 0.06510416666666667vw solid #1db4ff;
      border-radius: 0.3255208333333333vw;
      box-sizing: border-box;
    }

    .login-form input[type="submit"] {
      width: 16.276041666666668vw;
      margin-bottom: 1.6276041666666667vw;
      padding: 0.6510416666666666vw;
      border: 0.06510416666666667vw solid #0f172a;
      border-radius: 0.3255208333333333vw;
      background-color: #1db4ff;
      color: #fdf9f9;
      cursor: pointer;
      font-size: 1.5625vw;
      transition: transform 0.3s;
      animation: heartbeat 1s infinite;
      position: absolute;
      bottom: 0;
      left: 8.0078125vw;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    
    .login-form input[type="submit"]:hover {
      background-color: #0c7abc;

    }

    .login-form input[type="submit"]:not(:hover) {
      animation: heartbeat 1s infinite;
    }

    /* Style for the "all batangas" image */
    .all-batangas-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 80%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="video-background">
    <source src="{% static 'aquila.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <img src="{% static 'all batangas.png' %}" class="all-batangas-image" alt="Background Image">

  <div class="login-container">
    <a href="/homepage/" class="back-icon"> ðŸžª </a>
    <div class="login-form">
      <div class="header-container">
        <img src="{% static 'logo.png' %}" class="Logo">
        
        <h2>Welcome to <br> Parine sa Batangas!</h2>
      </div>
      <hr style="border-top: 0.3255208333333333vw solid #06C9EF; width: 26.041666666666668vw; margin: 0 auto;">
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <div class="admin-checkbox-container">
          <input type="checkbox" name="validate_only_admin" id="admin-checkbox" class="admin-checkbox">
          <label for="admin-checkbox" class="admin-label">Admin</label>
        </div><br>
        {% if not submit %}
        <input type="submit" value="Login">
        {% endif %}
      </form>
    </div>
  </div>
</body>

<script>
  setTimeout(function () {
      // Redirect to homepage after 10 minutes
      window.location.href = "/queue_list/";
  }, 60000); //1 minutes
</script>

</html>
