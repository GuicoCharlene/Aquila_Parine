            <script>
                const imageButton = document.getElementById('imageButton');

imageButton.addEventListener('click', () => {

        document.addEventListener('click', (event) => {
            if (!rightPanel.contains(event.target) && event.target !== imageButton) {
                rightPanel.style.display = 'none';
                imageButton.style.display = 'block'; // Show the image button again
                document.querySelectorAll('.district-list').forEach(list => list.style.display = 'none');

                }
            }
        });
    
        let currentSelectedButton = null;
        let currentSelectedDistrictButton = null;
    
        function toggleDistrictList(districtId) {
            const districtList = document.getElementById(districtId);
            // Hide all district lists
            document.querySelectorAll('.district-list').forEach(list => {
                list.style.display = 'none';
                list.querySelectorAll('.district-list-item').forEach(item => item.classList.remove('selected'));
            });
            // Toggle the clicked list's visibility
            districtList.style.display = districtList.style.display === 'none' ? 'block' : 'none';
            // Hide the Progress Status and deselect the current selected district list item
            document.getElementById('municipality-status').style.display = 'none';
            if (currentSelectedButton) {
                currentSelectedButton.classList.remove('selected');
                currentSelectedButton = null;
            }
        }
    
        function handleButtonClick(buttonElement, districtButton = false) {
            // Deselect previously selected buttons or items
            if (districtButton) {
                if (currentSelectedDistrictButton && currentSelectedDistrictButton !== buttonElement) {
                    currentSelectedDistrictButton.classList.remove('selected');
                }
                currentSelectedDistrictButton = buttonElement;
                // Reset the selected list item when another district button is clicked
                if (currentSelectedButton) {
                    currentSelectedButton.classList.remove('selected');
                    currentSelectedButton = null;
                }
                document.getElementById('municipality-status').style.display = 'none'; // Hide Progress Status on district button click
            } else {
                if (currentSelectedButton && currentSelectedButton !== buttonElement) {
                    currentSelectedButton.classList.remove('selected');
                }
                currentSelectedButton = buttonElement;
                document.getElementById('municipality-status').style.display = 'block';
                fetchMunicipalityStatus(buttonElement.textContent.trim());
            }
            buttonElement.classList.add('selected');
        }
    
        function fetchMunicipalityStatus(municipalityName) {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('/get_municipality_status/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken,
                },
                body: `municipality_name=${encodeURIComponent(municipalityName)}`
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('municipality-status');
                if (statusElement) {
                    statusElement.innerHTML = `Progress Status: ${data.status}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        // Attach event listeners to district names buttons
        document.querySelectorAll('.district-button').forEach(button => {
            button.addEventListener('click', function() {
                handleButtonClick(this, true); // True indicates this is a district name button
            });
        });

        // Attach event listeners to district list items
        document.querySelectorAll('.district-list-item').forEach(item => {
            item.addEventListener('click', function() {
                handleButtonClick(this, false); // False indicates this is not a district name button
            });
        });
                exploreButton.addEventListener('click', () => {
                    moduleContainer.style.display = 'block';
                    hideContainer.style.display = 'block';

                });

                backToMainButton.addEventListener('click', () => {
                    moduleContainer.style.display = 'none';
                    hideContainer.style.display = 'none';
                    window.location.reload(); // Reload the pag
                });

                //----------------------MODULE SCRIPT
                document.addEventListener('DOMContentLoaded', () => {
                    let currentMunicipality = 'LIPA';

                    // Function to update the municipality based on user interaction
                    const updateMunicipalityAndLoadModule = (municipalityName, moduleType = 'module_tourist') => {
                        currentMunicipality = municipalityName;
                        console.log("Selected Municipality:", currentMunicipality);
                        loadModule(moduleType);
                    };

                    // Attach click event listeners to each "Explore" button
                    document.querySelectorAll('.exploreButton').forEach(button => {
                        button.addEventListener('click', function () {
                            // Extracting the municipality name from the after the <p> element
                            const municipalityName = this.previousElementSibling.textContent.split("Welcome to")[1]?.trim();
                            updateMunicipalityAndLoadModule(municipalityName);
                        });
                    });

                    // Function to load the module content based on the current municipality
                    function loadModule(moduleType) {
                        if (!currentMunicipality) {
                            console.error('Municipality not set');
                            return;
                        }

                        // Update button styles as needed
                        document.querySelectorAll('.mheader button').forEach(btn => {
                            if (btn.getAttribute('data-module') === moduleType) {
                                btn.classList.add('mactive-button');
                                btn.style.background = '#18395E';
                                btn.style.color = '#fff';
                            } else {
                                btn.classList.remove('mactive-button');
                                btn.style.background = '#fff';
                                btn.style.color = '#18395E';
                            }
                        });

                        var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'

                        //URL for the module using the current municipality
                        const moduleUrl = `/kiosk_login/${kioskId}/${moduleType}/${currentMunicipality}/`;
                        document.getElementById('moduleFrame').src = moduleUrl;
                    }

                    document.querySelectorAll('.mheader button').forEach(btn => {
                        btn.addEventListener('click', function () {
                            const moduleType = this.getAttribute('data-module');
                            if (currentMunicipality) {
                                loadModule(moduleType);
                            } else {
                                console.error('No municipality selected');
                            }
                        });
                    });
                    document.getElementById('moduleFrame').onload = function () {
                        console.log("Module frame loaded");

                        const takeQuizButton = document.createElement('a');
                        const moduleType = document.querySelector('.mheader button.mactive-button').getAttribute('data-module');
                        const municipality = currentMunicipality;

                        var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'

                        console.log("Module type:", moduleType);
                        console.log("Municipality:", municipality);
                        console.log("KioskID:", kioskId);

                        takeQuizButton.href = `/quiz/?module_type=${moduleType}&municipality=${municipality}&kiosk_id=${kioskId}`;
                        takeQuizButton.classList.add('quiz-button');
                        takeQuizButton.textContent = 'TAKE QUIZ';

                        console.log("Quiz button created:", takeQuizButton);

                        // Append the take_quiz button to the module content inside the moduleFrame
                        const moduleContent = document.getElementById('moduleFrame').contentDocument.body;
                        console.log("Module content:", moduleContent);
                        moduleContent.appendChild(takeQuizButton);

                        console.log("Quiz button appended to module content");
                    };
                });

                let quizStarted = false; // Variable to track quiz state

                // Function to hide the "Back to Main" button
                function hideBackToMainButton() {
                    backToMainButton.style.display = 'none';
                }
                
                // Event listener to hide the "Back to Main" button when the "Take Quiz" button is clicked
                takeQuizButton.addEventListener('click', () => {
                    startQuiz();
                    hideBackToMainButton();
                });
                
                // Function to show the "Back to Main" button when the quiz finishes
                function finishQuiz() {
                    quizStarted = false;
                    backToMainButton.style.display = 'block'; // Show the backToMainButton when quiz finishes
                }
            </script>
