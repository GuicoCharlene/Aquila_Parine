<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parine sa Batangas</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: #15375D;
        overflow: hidden;
    }
    #imageButtonContainer {
        position: fixed;
        top: 20px; /* Adjust top distance as needed */
        right: 30px; /* Adjust right distance as needed */
        z-index: 1000; /* Ensure it's above other content */
      }
      
      #imageButton {
        width: 70px; /* Set width of the image button */
        height: auto; /* Set height of the image button */
        cursor: pointer; /* Show pointer cursor on hover */
        /* Add any additional styling for the button */
      }
      #rightPanel {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100vh;
        background-color: #f4f4f4;
        z-index: 999;
        padding: 20px;
        box-sizing: border-box;
    }
    #usertopPanel {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 105px;
        background-color: #06C9EF;
        z-index: 1;
    }

    #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #545454;
        color: white;
        padding: 5px 10px;
        text-align: center;
        z-index: 100;
    }
    
    #backButton:hover {
        background-color: #000000;
    }
    #logout-button {
        position: absolute;
        bottom: 100px; /* Adjust the top position as needed */
        left: 100px;
        font-family: 'Gotham', sans-serif; /* Assuming Gotham is a web font available in your project */
        font-size: 20px;
        font-weight: bold;
        background-color: #06C9EF;
        color: #FFFFFF;
        padding: 10px 20px;
        border: 3px solid #FFFFFF;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        z-index: 100;
    }
    
    #logout-button:hover {
        background-color: #FFFFFF;
        color: #06C9EF;
    }

    .title {
        position: absolute;
        top: 5%;
        left: 491px;
        font-family: 'Fira Sans', sans-serif;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        color: #FDF6EA;
    }

    .test
    {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Fira Sans', sans-serif;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        color: #FDF6EA;
    }

    .barrier
    {
        position: absolute;
        top: 5%;
        left: 789px;
        transform: translateX(-50%);
        font-family: 'Fira Sans', sans-serif;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        color: #FAED23;
    }
    
    .district
    {
        position: absolute;
        top: 5%;
        left: 810px;
        font-family: 'Fira Sans', sans-serif;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        color: #06C9EF;
    }
    

    .district6 {
        position: absolute;
        left: 10%;
        bottom: -8%;
        width: 1100px;
    }
    .square {
        position: absolute;
        top: 46%;
        left: 25%;
        transform: translate(-50%, -50%);
        text-align: center;
  
        color: #010355;
        border: 1px solid #1db4ff;
        border-radius: 10px;
  
        width: 500px; 
        height: 250px;
        background: #ffffff;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-align: left;
        font-family: 'DM Serif Display', serif;
        font-weight: bold;
        display: flex;
        color: #15375D;
      }
      .header img {
        width: 200px; /* Adjust the width as needed */
        height: auto;
        margin-right: 10px; /* Add some spacing between the text and the image */
        margin-top: 10px;
        margin-left: 0px;
    }
    .select{
        position: absolute;
        bottom: 43%;
        left: 13%;
        font-family: 'TT Commons Pro';
        font-size: 28px;
        align-items: center;
        text-align: center;
        z-index: 2;
        color: #15375D;
    }

    .district6-button {
        position: absolute;
        top: 238px; /* Adjust the top position as needed */
        left: 755px; /* Adjust the left position as needed */
        padding: -200px;
        border: 3px solid transparent; /* Transparent border for outline effect */
        transition: transform 0.3s, border-color 0.3s; /* Smooth transition for transform and border-color */
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        text-decoration: none; /* Remove underline for links */
        color: #FFF; /* Text color */
        transform-origin: center;
        pointer-events: none; 
    }
    
    .district6-button img {
        width: 200px;

    }
    .explore-button {
        position: absolute;
        top: 360px; /* Adjust the top position as needed */
        left: 280px; /* Adjust the left position as needed */
        font-family: 'Gotham', sans-serif; /* Assuming Gotham is a web font available in your project */
        font-size: 30px;
        font-weight: bold;
        background-color: #FFFFFF;
        color: #06C9EF;
        padding: 10px 20px;
        border: 3px solid #0097B2;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        z-index: 2;
        
    }
    
    .explore-button:hover {
        background-color: #06C9EF;
        color: #FFFFFF;
    }

</style>
</head>
<body>
    </div>
    {% load static %}
    <div class="container">
        <div id="imageButtonContainer">
            <img id="imageButton" src="{% static 'userbutton.png' %}" alt="User Button" />
        </div>
        <div id="rightPanel">
            <button id="backButton">Back</button>
            <div id="usertopPanel"></div>
            <button id="logout-button" onclick="window.location.href='{% url 'kiosk_logout' %}'">Logout</button>
            <!-- Add other content for the right panel here -->
        </div>
        <div class="test">BATANGAS | District VI</div>
        <span class="title">BATANGAS</span>
        <span class="barrier">|</span>
        <span class="district">District VI</span>
        <button class="explore-button" onclick="window.location.href='{% url 'selectmodule' %}'">EXPLORE</button>
        <img class="district6" src="{% static 'district 6-1.png' %}"  alt="district6">
        <a href="#" class="district6-button" style="padding: 0; margin: 0;">
            <img src="{% static 'district 6.png' %}" alt="District 6">
        </a>
        <div class="square">
            
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="header" style="width: 50%; max-width: 100px;">
            <h2>Welcome to <br> LIPA CITY!</h2>
    </div>
    <script>
        const imageButton = document.getElementById('imageButton');
        const rightPanel = document.getElementById('rightPanel');
        const backButton = document.getElementById('backButton');

        imageButton.addEventListener('click', () => {
            rightPanel.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            rightPanel.style.display = 'none';
        });
    </script>
</body>
</html>
