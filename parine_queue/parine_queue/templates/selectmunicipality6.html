        transition: background-image 0.5s ease-in-out;
    }
    
    .mslide {
        position: relative;
        z-index: 1;
    }
    
    .mslide .item {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        background-position: center;
        background-size: cover;
    }
    
    .mslide .item.active {

    }

<body>
    </div>
    {% load static %}
    <div class="modulecontainer">
        <button id="backToMainButton">Back</button>
        <div class="mheader">
            <button data-module="module_tourist" onclick="loadModule(this)">TOURIST ATTRACTIONS</button>
            <button data-module="module_food" onclick="loadModule(this)">FOOD</button>
            <button data-module="module_craft" onclick="loadModule(this)">CRAFT</button>
        </div>
        <div class="mcontainer">
            <iframe id="moduleFrame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div class="container">
        <div id="imageButtonContainer">
            <img id="imageButton" src="{% static 'userbutton.png' %}" alt="User Button" />
        </div>
        <div id="rightPanel">
            <img id="backButton" src="{% static 'backbutton.png' %}" alt="Back Button" />
            <div id="points">Points:</div>
            <div id="usertopPanel">
                {% if kiosk_username %}
                <h3 class="username">{{ kiosk_username }}</h3>
                {% else %}
                <h3 class="username">Empty</h3>
                {% endif %}
            </div>
            <form method="post" action="{% url 'kiosk_logout' kiosk_id=kiosk_id %}">
                {% csrf_token %}
                <button id="logout-button" type="submit">Logout</button>
            </form>
            <button id="selectdistrict-button"  onclick="window.location.href='{% url 'selectdistrict' kiosk_id=kiosk_id %}'">Select District</button>
        </div>
        <div class="top-panel"></div>
        <span class="title">BATANGAS</span>
        <span class="barrier">|</span>
        <span class="district">District VI</span>
        <button id="exploreButton" class="explore-button">EXPLORE</button>
        <img class="district6" src="{% static 'district 6-1.png' %}"  alt="district6">
        <a href="#" class="district6-button" style="padding: 0; margin: 0;">
            <img src="{% static 'district 6.png' %}" alt="District 6">
        </a>
        <div class="square">
            
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="header" style="width: 6.510416666666667vw;">
            <h2>Welcome to <br> LIPA CITY!</h2>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const usertopPanel = document.getElementById('usertopPanel');
            usertopPanel.textContent = username;
        });

        const imageButton = document.getElementById('imageButton');
        const rightPanel = document.getElementById('rightPanel');
        const backButton = document.getElementById('backButton');
        const exploreButton = document.getElementById('exploreButton');
        const moduleContainer = document.querySelector('.modulecontainer');
        const backToMainButton = document.getElementById('backToMainButton');

        imageButton.addEventListener('click', () => {
            rightPanel.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            rightPanel.style.display = 'none';
        });
        exploreButton.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        backToMainButton.addEventListener('click', () => {
            moduleContainer.style.display = 'none';
        });

        //----------------------MODULE SCRIPT
        document.addEventListener('DOMContentLoaded', () => {
            let currentMunicipality = 'LIPA';
        
            // Function to update the municipality based on user interaction
            const updateMunicipalityAndLoadModule = (municipalityName, moduleType = 'module_tourist') => {
                currentMunicipality = municipalityName;
                console.log("Selected Municipality:", currentMunicipality);
                loadModule(moduleType);
            };
        
            // Attach click event listeners to each "Explore" button
            document.querySelectorAll('.exploreButton').forEach(button => {
                button.addEventListener('click', function() {
                    // Extracting the municipality name from the after the <p> element
                    const municipalityName = this.previousElementSibling.textContent.split("Welcome to")[1]?.trim();
                    updateMunicipalityAndLoadModule(municipalityName);
                });
            });
        
            // Function to load the module content based on the current municipality
            function loadModule(moduleType) {
                if (!currentMunicipality) {
                    console.error('Municipality not set');
                    return;
                }
        
                // Update button styles as needed
                document.querySelectorAll('.mheader button').forEach(btn => {
                    if (btn.getAttribute('data-module') === moduleType) {
                        btn.classList.add('mactive-button');
                        btn.style.background = '#18395E';
                        btn.style.color = '#fff';
                    } else {
                        btn.classList.remove('mactive-button');
                        btn.style.background = '#fff';
                        btn.style.color = '#18395E';
                    }
                });
        
                var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'
        
                //URL for the module using the current municipality
                const moduleUrl = `/kiosk_login/${ kioskId }/${moduleType}/${currentMunicipality}/`;
                document.getElementById('moduleFrame').src = moduleUrl;
            }
        
            document.querySelectorAll('.mheader button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const moduleType = this.getAttribute('data-module');
                    if (currentMunicipality) {
                        loadModule(moduleType);
                    } else {
                        console.error('No municipality selected');
                    }
                });
            });
            document.getElementById('moduleFrame').onload = function() {
                console.log("Module frame loaded");
                
                const takeQuizButton = document.createElement('a');
                const moduleType = document.querySelector('.mheader button.mactive-button').getAttribute('data-module');
                const municipality = currentMunicipality;
                
                var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'
            
                console.log("Module type:", moduleType);
                console.log("Municipality:", municipality);
                console.log("KioskID:", kioskId);
            
                takeQuizButton.href = `/quiz/?module_type=${moduleType}&municipality=${municipality}&kiosk_id=${kioskId}`;
                takeQuizButton.classList.add('quiz-button');
                takeQuizButton.textContent = 'TAKE QUIZ';
            
                console.log("Quiz button created:", takeQuizButton);
            
                // Append the take_quiz button to the module content inside the moduleFrame
                const moduleContent = document.getElementById('moduleFrame').contentDocument.body;
                console.log("Module content:", moduleContent);
                moduleContent.appendChild(takeQuizButton);
            
                console.log("Quiz button appended to module content");
            };
        });
        
        
    </script>
