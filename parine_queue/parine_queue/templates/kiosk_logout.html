<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parine sa Batangas!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: YAD1aYG82rc-0, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #video-background {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      min-width: 30%;
      
      min-height: 10%;
     
      width: auto;
      height: auto;
      z-index: -1000;
    }

    .Logo {
      width: 300px;

    }

    
    @media only screen and (max-width: 768px) {
      #video-background {
        min-width: 100%;
        min-height: 100%;
      }
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: YAD1aYG82rc-0;
      color: #010355;
      border: 1px solid #0f172a;
      border-radius: 30px;
      width: 90%;
      max-width: 500px;
    
      height: auto;
      background: #ffffff;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    .login-form {
      background: rgb(348, 347, 347);
      padding: 20px;
      border-radius: 30px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-align: left;
      margin-top: 20px;
      gap: 10px;
      margin-bottom: 10px;
    
    }

    .header-container img {
      max-width: 27%;
      height: auto;
    }

    .login-form input[type="password"] {
      width: calc(100% - 30%);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #1db4ff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form input[type="submit"] {
      width: 50%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #0f172a;
      border-radius: 15px;
      background-color: #1db4ff;
      color: #fdf9f9;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
      animation: heartbeat 1s infinite;
      position: relative;
      bottom: 0;
      transform: translateX(-50%);
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    
    .login-form input[type="submit"]:hover {
      background-color: #0c7abc;
      transform: scale(1.1);
    }

    .login-form input[type="submit"]:not(:hover) {
      animation: heartbeat 1s infinite;
    }

    .all-batangas-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 80%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>

<body>

    <video autoplay muted loop id="video-background">
      <source src="{% static 'aquila.mp4' %}" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  
    <img src="{% static 'all batangas.png' %}" class="all-batangas-image" alt="Background Image">
  
    <div class="login-container">
      <div class="login-form">
        <div class="header-container">
          <img src="{% static 'logo.png' %}" class="Logo" alt="Logo">
          <h2>Thank you for using <br>Parine sa Batangas!</h2>
        </div>
        <hr style="border-top: 5px solid #06C9EF; width: 400px; margin: 0 auto;">
        <h1>Kiosk Logout</h1>
        <p>You are logged out from Kiosk ID: {{ kiosk_id }}</p>
      </div>
    </div>
    <script>
      // Extract the kiosk_id from the URL
      var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'

      // Check if a valid kiosk_id is found
      if (kioskId) {
        // Construct the redirect URL
        var redirectUrl = '/kiosk_login/' + kioskId + '/';

        // Wait for 5 seconds before redirecting
        setTimeout(function () {
          window.location.href = redirectUrl;
        }, 1000);
      }
    </script>
  </div>
</body>

</html>
