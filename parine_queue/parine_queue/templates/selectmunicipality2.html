* {

}


.mheader {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: #fff;
}

.mheader button {
    padding: 5px 10px;
    margin: 0 10px;

    background: #18395E;
    color: #fff;
    font-size: 20px;
}

.mcontainer {
    position: absolute;
    top: 21.809895833333332vw;
    left: 50%;

    width: 84.63541666666667vw;

    background: #18395E;
    box-shadow: 0 30px 50px #dbdbdb;
}

.mbackground-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.mbackground-slide .item {
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    transition: background-image 0.5s ease-in-out;
}

.mslide {
    position: relative;
    z-index: 1;
}

.mslide .item {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: none;
    background-position: center;
    background-size: cover;
}

.mslide .item.active {
    display: block;
}

.mcontent {
    position: absolute;
    top: 50%;
    left: 100px;
    width: 300px;
    text-align: left;
    color: #15375D;
    transform: translate(0, -50%);
    font-family: system-ui;
    display: none;
    overflow: hidden; /* Hide overflowing blur effect */
}

.mcontent.active {
    display: block;
}


.mcontent .name {
    font-size: 40px;
    text-transform: uppercase;
    font-weight: bold;
    opacity: 0;
    background: rgba(255, 255, 255, 0.8);
    animation: animateName 0.5s ease-in-out 0.5s forwards; /* Changed animation name and delay */
}

.mcontent .des {
    opacity: 0;
    background: rgba(255, 255, 255, 0.8);
    animation: animateDes 0.5s ease-in-out 1s forwards; /* Changed animation name and delay */
}

/* Keyframes for animations */
@keyframes animateName {
    from {
        opacity: 0;
        transform: translate(0, 100px);
    }

    to {
        opacity: 1;
        transform: translate(0);
    }
}

@keyframes animateDes {
    from {
        opacity: 0;
        transform: translate(0, 100px);
    }

    to {
        opacity: 1;
        transform: translate(0);
    }
}

.mheader button {

    </div>
    {% load static %}
    <div class="modulecontainer">
        <button id="backToMainButton">Back</button>
        <div class="mheader">
            <button data-module="module_tourist" onclick="loadModule(this)">TOURIST ATTRACTIONS</button>
            <button data-module="module_food" onclick="loadModule(this)">FOOD</button>
            <button data-module="module_craft" onclick="loadModule(this)">CRAFT</button>
        </div>
        <div class="mcontainer">
            <iframe id="moduleFrame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div class="container">
        <div id="imageButtonContainer">
            <img id="imageButton" src="{% static 'userbutton.png' %}" alt="User Button" />
        </div>
        <div id="rightPanel">
            <img id="backButton" src="{% static 'backbutton.png' %}" alt="Back Button" />
            <div id="usertopPanel"></div>
            <form method="post" action="{% url 'kiosk_logout' kiosk_id=kiosk_id %}">
                {% csrf_token %}
                <button id="logout-button" type="submit">Logout</button>
            </form>
        </div>
        <div class="top-panel"></div>
        <div class="title">BATANGAS</div>
        <div class="barrier">|</div>
        <div class="district">District II</div>
        <img class="district2" src="{% static 'district 2-1.png' %}"  alt="district2">
        <!-- MUNICIPALITIES -->
        <button class="district2SL-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-SL.png' %}" alt="District 2-SL">
        </button>
        <button class="district2B-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-B.png' %}" alt="District 2-B">
        </button>
        <button class="district2SP-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-SP.png' %}" alt="District 2-SP">
        </button>
        <button class="district2M-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-M.png' %}" alt="District 2-M">
        </button>
        <button class="district2T-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-T.png' %}" alt="District 2-T">
        </button>
        <button class="district2L-button" onclick="toggleButton(this)">
            <img src="{% static 'D2-L.png' %}" alt="District 2-L">
        </button>

         <div class="square">
            <div class="header">
                <span class="select">Select a part of Batangas Province <br> District 2 to start</span>
                <img src="{% static 'logo.png' %}" alt="header" style="width: 6.510416666666667vw;">
                <h2>Welcome to <br> Parine sa Batangas!</h2>    
                    <p></p>
                </div>
            </div>
        </div>
             <!-- EXPLORE -->
     <div class="exploreSL" id="exploreSL" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> SAN LUIS</p>
        <button id="exploreSL-button" class="exploreSL-button">EXPLORE</button>
    </div>
    <div class="exploreB" id="exploreB" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> BAUAN</p>
        <button id="exploreB-button" class="exploreB-button">EXPLORE</button>
    </div>
    <div class="exploreSP" id="exploreSP" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> SAN PASCUAL</p>
        <button id="exploreSP-button" class="exploreSP-button">EXPLORE</button>
    </div>
    <div class="exploreM" id="exploreM" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> MABINI</p>
        <button id="exploreM-button" class="exploreM-button">EXPLORE</button>
    </div>
    <div class="exploreT" id="exploreT" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> TINGLOY</p>
        <button id="exploreT-button" class="exploreT-button">EXPLORE</button>
    </div>
    <div class="exploreL" id="exploreL" style="display: none;">
        <img src="{% static 'logo.png' %}" alt="logo.png" style="margin-top:  1.6276041666666667vw; max-width: 7.8125vw; height: auto; display: inline-block; vertical-align: middle;">
        <p style="font-family: 'DM Serif Display', serif; font-size: 1.953125vw; font-weight: bold; color: #15375D; display: inline-block; vertical-align: middle; text-align: left;">Welcome to <br> LOBO</p>
        <button id="exploreL-button" class="exploreL-button">EXPLORE</button>
    </div>


    <script>
        const imageButton = document.getElementById('imageButton');
        const rightPanel = document.getElementById('rightPanel');
        const backButton = document.getElementById('backButton');
        const exploreButton = document.getElementById('exploreButton');
        const moduleContainer = document.querySelector('.modulecontainer');
        const backToMainButton = document.getElementById('backToMainButton');
        //--------EXPLOREBUTTONS
        const exploreSL = document.getElementById('exploreSL');
        const exploreB = document.getElementById('exploreB');
        const exploreSP = document.getElementById('exploreSP');
        const exploreM = document.getElementById('exploreM');
        const exploreT = document.getElementById('exploreT');
        const exploreL = document.getElementById('exploreL');  

        imageButton.addEventListener('click', () => {
            rightPanel.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            rightPanel.style.display = 'none';
        });
        
        backToMainButton.addEventListener('click', () => {
            moduleContainer.style.display = 'none';
        });
            //-----EXPLOREBUTTONS
        exploreSL.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        exploreB.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        exploreSP.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        exploreM.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        exploreT.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        exploreL.addEventListener('click', () => {
            moduleContainer.style.display = 'block';
        });

        let activeButton = null;

        function toggleButton(button) {
            if (activeButton === button) {
                button.classList.remove('clicked');
                activeButton = null;
                hideAdditionalContainers();
            } else {
                if (activeButton) {
                    activeButton.classList.remove('clicked');
                }
                button.classList.add('clicked');
                activeButton = button;
                hideAdditionalContainers();
            }
        }
        function hideAdditionalContainers() {
            document.querySelectorAll('.square, .exploreSL, .exploreB, .exploreSP, .exploreM, .exploreT, .exploreL').forEach(container => {
                if (container.previousElementSibling !== activeButton) {
                    container.style.display = 'none';
                }
            });
        }
        function hideAdditionalContainerSL() {
            var additionalContainer = document.getElementById("exploreSL");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2SL-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreSL");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
            
        });
        function hideAdditionalContainerB() {
            var additionalContainer = document.getElementById("exploreB");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2B-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreB");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
            
        });
        function hideAdditionalContainerSP() {
            var additionalContainer = document.getElementById("exploreSP");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2SP-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreSP");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
            
        });
        function hideAdditionalContainerM() {
            var additionalContainer = document.getElementById("exploreM");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2M-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreM");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
            
        });
        function hideAdditionalContainerT() {
            var additionalContainer = document.getElementById("exploreT");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2T-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreT");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
            
        });
        function hideAdditionalContainerL() {
            var additionalContainer = document.getElementById("exploreL");
            additionalContainer.style.display = "none";
        }
        
        document.querySelector('.district2L-button').addEventListener('click', function() {
            var additionalContainer = document.getElementById("exploreL");
            additionalContainer.style.display = "block";
            this.classList.toggle('container');
        });
        //----------------------MODULE SCRIPT
        document.addEventListener('DOMContentLoaded', () => {
            // Global variable to hold the selected municipality
            let currentMunicipality = '';
        
            // Function to update the municipality based on user interaction
            const updateMunicipalityAndLoadModule = (municipalityName, moduleType = 'module_tourist') => {
                currentMunicipality = municipalityName;
                console.log("Selected Municipality:", currentMunicipality);
                loadModule(moduleType);
            };
        
            // Attach click event listeners to each "Explore" button
            document.querySelectorAll('.exploreSL-button, .exploreB-button, .exploreSP-button, .exploreM-button, .exploreT-button, .exploreL-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Extracting the municipality name from the preceding <p> element
                    const municipalityName = this.previousElementSibling.textContent.split("Welcome to")[1]?.trim();
                    updateMunicipalityAndLoadModule(municipalityName);
                });
            });
        
            // Function to load the module content based on the current municipality
            function loadModule(moduleType) {
                if (!currentMunicipality) {
                    console.error('Municipality not set');
                    return;
                }
        
                // Update button styles as needed
                document.querySelectorAll('.mheader button').forEach(btn => {
                    if (btn.getAttribute('data-module') === moduleType) {
                        btn.classList.add('mactive-button');
                        btn.style.background = '#18395E';
                        btn.style.color = '#fff';
                    } else {
                        btn.classList.remove('mactive-button');
                        btn.style.background = '#fff';
                        btn.style.color = '#18395E';
                    }
                });
        
                var kioskId = window.location.pathname.split('/')[2]; // URL format is '/kiosk_login/{kiosk_id}/'
        
                // Construct the URL for the module using the current municipality
                const moduleUrl = `/kiosk_login/${ kioskId }/${moduleType}/${currentMunicipality}/`;
                document.getElementById('moduleFrame').src = moduleUrl;
            }
        
            // Attach click event listeners to module buttons in the header
            document.querySelectorAll('.mheader button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const moduleType = this.getAttribute('data-module');
                    if (currentMunicipality) {
                        loadModule(moduleType);
                    } else {
                        console.error('No municipality selected');
                    }
                });
            });
        });
        
        
    </script>
</body>
</html>
