<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parine sa Batangas!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: YAD1aYG82rc-0, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #video-background {
      position: absolute;
      top: 0;
      right: 0;
      bottom:  0;
      min-width: 30%; /* Adjusted to cover the entire width of the screen */
      min-height: 10%; /* Adjusted to cover the entire height of the screen */
      width: auto;
      height: auto;
      z-index: -1000;
    }
    
    /* Media query for smaller screens */
    @media only screen and (max-width: 768px) {
      #video-background {
        min-width: 100%;
        min-height: 100%;
      }
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: YAD1aYG82rc-0;;

      color: #010355;
      border: 1px solid #1db4ff;
      border-radius: 10px;

      width: 500px; 
      height: 300px;
      background: #ffffff;
    }
    .login-form {
      background: rgb(348, 347, 347);
      padding: 20px;
      border-radius: 10px;
    }

    .header-container {
      display: flex;
      align-items: center;
      font-size: 20px;
      text-align: left;
    }
    
    .header-container img {
      margin-left: 60px; 

    }

    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #1db4ff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form input[type="submit"] {
      width: 50%;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #1db4ff;
      color: rgb(253, 249, 249);
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
      animation: heartbeat 1s infinite;
      position: absolute;
      bottom: -50px; 
      margin-left: -20%;
      transform: translateX(-50%);
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Hover effect */
    .login-form input[type="submit"]:hover {
      background-color: #0c7abc;
      transform: scale(1.1);
    }

    .login-form input[type="submit"]:not(:hover) {
      animation: heartbeat 1s infinite;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="{% static 'aquila.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <img src="{% static 'all batangas.png' %}" style="width: auto; max-width: 1500px; display: block; margin: 0 auto;">
  
  <div class="login-container">
    <div class="login-form">
      <!-- Header and form elements -->
      <div class="header-container">
        <img src="{% static 'logo.png' %}" alt="Parine sa Batangas" style="width: 50%; max-width: 100px;">
        <h2>Welcome to Parine sa Batangas!</h2>
      </div>
      <hr style="border-top: 5px solid #06C9EF; width: 100%; margin: 0 auto;">
      <!-- Display the username of the user inside kioskID 1 -->
      {% if kiosk_username %}
      <h2>Hello, {{ kiosk_username }}!</h2>
      {% else %}
      <h2>No user in kiosk </h2>
      {% endif %}
      <!-- Login form -->
      <form id="loginForm" method="post" onsubmit="return submitForm();">
        {% csrf_token %}
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    function submitForm() {
      var password = document.getElementById('password').value;
      
      // Perform validation here if needed
      
      // Redirect to selectdistrict.html after successful login
      window.location.href = 'selectdistrict';
      
      return false; // Prevent default form submission
    }
  </script>
</body>
</html>
